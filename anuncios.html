<html lang="es">
<head>

    <script>  document.addEventListener("DOMContentLoaded", function() { 
        $("#menuG").load("menuG.html");$("#menuE").load("menuE.html");$("#menuT").load("menuT.html");$("#menuU").load("menuU.html");
        $("#footer").load("footer.html"); 
        $("#news").load("news.html"); $("#tosypp").load("tosypp.html");
    });
    </script>
 <style>
        :root {
            --color-primary: #63eb25;
            --color-secondary: #17cb80;
            --color-accent: #610b69;
            --color-warning: #ffc107;
            --color-info: #17a2b8;
            --color-danger: #dc3545;
            --color-light: #f8f9fa;
            --color-dark: #333;
        }

        .anuncios {
            display: flex;
            flex-direction: row;
        }

        .index {
            width: 20%;
            background: var(--color-light);
            padding: 10px;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .index ul {
            list-style: none;
            padding: 0;
        }

        .index ul li {
            margin: 10px 0;
        }

        .index ul li a {
            text-decoration: none;
            color: var(--color-dark);
        }

        .content {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .anuncio {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(137deg, var(--color-primary), var(--color-secondary));
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
            transition: background-color 0.3s;
        }

        .anuncio:hover {
            background: linear-gradient(137deg, var(--color-accent), #f9ad22);
        }

        .cabecera-anuncio {
            width: 100%;
            background: var(--color-dark);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 10px;
        }

        .cabecera-anuncio img {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
        }

        .cabecera-anuncio span {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .cabecera-anuncio p {
            margin: 2px 0;
            font-size: 12px;
        }

        .contenido-anuncio {
            flex: 1;
        }

        .contenido-anuncio h1,
        .contenido-anuncio h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contenido-anuncio .mas-info {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: transparent;
            border-top: 1px solid #ddd;
        }

        .anuncio.maximizado .mas-info {
            display: block;
        }

        .ver-mas {
            margin-top: 10px;
            padding: 5px 10px;
            background: var(--color-info);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .ver-mas:hover {
            background: #138496;
        }

        .cargar-mas {
            margin: 20px auto;
            padding: 10px 20px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
        }

        .cargar-mas:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .toggle-indice {
            margin: 10px;
            padding: 5px 10px;
            background: var(--color-warning);
            color: black;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .toggle-indice:hover {
            background: #e0a800;
        }

        .filtro-topicos {
            margin: 10px;
            padding: 5px 10px;
            background: var(--color-info);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 35px;
        }

        .filtro-topicos:hover {
            background: #138496;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--color-light);
            border-bottom: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .anuncios {
                flex-direction: column;
            }

            .index {
                width: 100%;
                height: 40vh;
                position: relative;
            }

            .content {
                grid-template-columns: repeat(1, 1fr);
            }

            .header-controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .filtro-topicos {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://grouvex.github.io/">
            <div class="img-container" loading="lazy"></div>
        </a>
        <span style="font-family: Times New Roman; color: white; box-shadow: 0 0 10px gold; width: 100%">
            <nav>
                <span id="menuG"></span>
                <span id="menuT"></span>
                <span id="menuU"></span>
            </nav>
        </span>
    </header>

    <div class="header-controls">
        <button class="toggle-indice">Ocultar Índice</button>
        <select class="filtro-topicos" onchange="filtrarAnuncios(this.value)">
            <option value="all">Todas las noticias</option>
            <option value="Recording">Recording</option>
            <option value="Animation">Animation</option>
            <option value="Design">Design</option>
            <option value="Web">Web</option>
            <option value="Reglamentos">Reglamentos</option>
        </select>
    </div>

    <div class="anuncios">
        <div class="index" id="indice">
            <ul id="lista-indice"></ul>
        </div>
        <div class="content"></div>
    </div>

    <button class="cargar-mas">Cargar más anuncios</button>

    <script>
        const anunciosData = [
            {
                id: "1696118400",
                uT: "1696118400",
                actualizadoID: "Anuncio1",
                user: "Grouvex-Studios",
                userimagen: "../img/GROUVEX.png",
                titulo: "🎊 Feliz Año Nuevo 2025 🎄",
                contenido: `Felices Fiestas a todos`,
                tipo: "Recording",
                masInfo: `
                    <h2>🎊 Feliz Año Nuevo 2025 🎄</h2>
                    <div style="background: transparent; border-left: 10px solid white; color: #000000; padding: 5px; display: flex; box-shadow: 0 0 20px green; margin-top: 5px">
                        <div style="font-size: 20px; margin-right: 10px">🎄</div>
                        <div style="flex-grow: 1">
                            <p style="color: white; background: green; font-size: 18px; margin: 0">Feliz Año Nuevo 2025</p>
                            <hr>
                            <p style="background: rgba(255, 255, 255, 0.5); font-size: 14px; margin: 0; color: black">Muchas Gracias a Todos por vuestra colaboración para que la web siga activa. Y muchas gracias a todos los artistas. Los artistas pueden escribir un comentario en <a href="https://grouvex.com/comentarios" style="color: white">Chat de Artistas</a> para que otros usuarios puedan ver vuestros comentarios ⛄ <span class="status recommended">Recommended</span></p>
                            <p style="background: rgba(255, 255, 255, 0.5); font-size: 14px; margin: 0; color: black">⚠️ Por motivos de navidad. Aunqué el servicio de atención al cliente este disponible, la respuesta del equipo puede tardar bastante. Necesitan descansar tambien. ⚠️</p>
                            <hr>
                            <p style="background: rgba(255, 255, 255, 0.5); font-size: 12px; color: black; margin: 0">©Grouvex Studios</p>
                        </div>
                    </div>
                `
            },
            {
                id: "1740145769",
                uT: "1740145769",
                actualizadoID: "Anuncio2",
                user: "Grouvex-Studios",
                userimagen: "../img/GROUVEX.png",
                titulo: `Anuncio 2`,
                contenido: `Nuevo lanzamiento de consola.`,
                tipo: "Animation",
                masInfo: `Más detalles sobre el anuncio 2.`
            }
        ];

        const anunciosPorCarga = 9;
        let anunciosCargados = 0;
        let topicoActual = 'all';
        const content = document.querySelector('.content');
        const botonCargarMas = document.querySelector('.cargar-mas');
        const listaIndice = document.getElementById('lista-indice');
        const filtroTopicos = document.querySelector('.filtro-topicos');

        function generarURL(titulo) {
            return titulo
                .toLowerCase()
                .replace(/[\u{1F600}-\u{1F64F}]/gu, '')
                .replace(/[^a-z0-9áéíóúüñ\s-]/gi, '')
                .trim()
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-');
        }

        function esNuevo(uT) {
            const unaSemanaEnMilisegundos = 7 * 24 * 60 * 60 * 1000;
            const fechaActual = new Date();
            const fechaAnuncio = new Date(parseInt(uT) * 1000);
            return (fechaActual - fechaAnuncio) < unaSemanaEnMilisegundos;
        }

        function contarAnunciosNuevos(filtro = 'all') {
            const anunciosFiltrados = filtro === 'all' ? anunciosData : anunciosData.filter(anuncio => anuncio.tipo === filtro);
            return anunciosFiltrados.filter(anuncio => esNuevo(anuncio.uT)).length;
        }

        function actualizarContadorNuevos() {
            const opciones = filtroTopicos.querySelectorAll('option');
            opciones.forEach(opcion => {
                const contador = contarAnunciosNuevos(opcion.value);
                if (contador > 0) {
                    opcion.textContent = `${opcion.textContent.split(' (')[0]} (${contador})`;
                } else {
                    opcion.textContent = opcion.textContent.split(' (')[0];
                }
            });
        }

        function generarIndice(anuncios) {
            listaIndice.innerHTML = ''; // Limpiar el índice anterior
            anuncios.forEach(anuncio => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${anuncio.id}`;
                a.textContent = anuncio.titulo;
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelector(`#${anuncio.id}`).scrollIntoView({ behavior: 'smooth' });
                });
                li.appendChild(a);
                listaIndice.appendChild(li);
            });
        }

        function cargarAnuncios(filtro = 'all') {
            const anunciosFiltrados = filtro === 'all' ? anunciosData : anunciosData.filter(anuncio => anuncio.tipo === filtro);
            const anunciosParaCargar = anunciosFiltrados.slice(anunciosCargados, anunciosCargados + anunciosPorCarga);
            anunciosParaCargar.forEach(anuncio => {
                const urlAnuncio = `anuncio/${generarURL(anuncio.titulo)}`;
                const esNuevoAnuncio = esNuevo(anuncio.uT);
                const anuncioHTML = `
                    <div id="${anuncio.id}" class="anuncio">
                        <a href="${urlAnuncio}" style="text-decoration: none; color: inherit; display: block;">
                            <div class="cabecera-anuncio">
                                <img src="${anuncio.userimagen}" alt="${anuncio.user}">
                                <span class="${anuncio.user}"></span>
                                <p><span id="${anuncio.actualizadoID}"></span></p>
                                <p>${anuncio.tipo}</p>
                                ${esNuevoAnuncio ? '<span class="etiqueta-nuevo">Nuevo</span>' : ''}
                            </div>
                            <div class="contenido-anuncio">
                                <h1>${anuncio.titulo}</h1>
                                <p>${anuncio.contenido}</p>
                                <div class="mas-info">
                                    ${anuncio.masInfo}
                                </div>
                                <button class="ver-mas">Ver más</button>
                            </div>
                        </a>
                    </div>
                `;
                content.insertAdjacentHTML('beforeend', anuncioHTML);
                actualizarFechas(anuncio.uT, anuncio.actualizadoID);
            });

            anunciosCargados += anunciosParaCargar.length;

            if (anunciosCargados >= anunciosFiltrados.length) {
                botonCargarMas.disabled = true;
                botonCargarMas.textContent = "No hay más anuncios";
            }

            // Generar el índice con los anuncios cargados
            generarIndice(anunciosFiltrados);
        }

        function filtrarAnuncios(tipo) {
            content.innerHTML = '';
            anunciosCargados = 0;
            topicoActual = tipo;
            cargarAnuncios(tipo);
            actualizarContadorNuevos();
        }

        const urlParams = new URLSearchParams(window.location.search);
        const topicoArticulo = urlParams.get('topicoArticulo') || 'all';
        filtrarAnuncios(topicoArticulo);

        botonCargarMas.addEventListener('click', () => cargarAnuncios(topicoActual));

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('ver-mas')) {
                e.preventDefault();
                const anuncio = e.target.closest('.anuncio');
                const boton = e.target;
                anuncio.classList.toggle('maximizado');
                boton.textContent = anuncio.classList.contains('maximizado') ? "Ver menos" : "Ver más";
            }
        });

        const toggleIndice = document.querySelector('.toggle-indice');
        const indice = document.getElementById('indice');

        toggleIndice.addEventListener('click', () => {
            if (indice.style.display === "none") {
                indice.style.display = "block";
                toggleIndice.textContent = "Ocultar Índice";
            } else {
                indice.style.display = "none";
                toggleIndice.textContent = "Mostrar Índice";
            }
        });

        const estiloEtiquetaNuevo = document.createElement('style');
        estiloEtiquetaNuevo.textContent = `
            .etiqueta-nuevo {
                background-color: red;
                color: white;
                padding: 2px 5px;
                border-radius: 3px;
                font-size: 12px;
                margin-left: 10px;
                font-weight: bold;
            }
        `;
        document.head.appendChild(estiloEtiquetaNuevo);
        function actualizarFechas(uT, elementoId) {
    try {
        const elemento = document.getElementById(elementoId);
        const f = new Date(uT * 1000).toUTCString();
        if (uT >= Math.floor(Date.now() / 1000)) {
            const fUT = Math.floor(Date.now() / 1000);
            const diferencia = uT - fUT;
            const seg = diferencia % 60;const min = Math.floor((diferencia / 60) % 60);const h = Math.floor((diferencia / 3600) % 24);const d = Math.floor(diferencia / 86400);const m = Math.floor(d / 30.24);const a = Math.floor(d / 365.44);
            const f1 = `(${a} year(s), ${m} month(s), ${d}d, ${h}h, ${min}m y ${seg}s left)`;
            elemento.textContent = `${f} ¦ ${f1}`;
        } else {
            elemento.textContent = f;
        }
    } catch (error) {
        console.error('Error al actualizar las fechas:', error);
    }
}
    </script>
    <div id="footer"></div>
</body>
</html>
