<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Decoración con Estrellas Fugaces</title>
    <style>
        body, .cielo {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* Ajusta la altura al 100% de la pantalla */
            background: #000; /* Fondo negro para simular el cielo nocturno */
            overflow: hidden; /* Oculta los elementos fuera del área visible */
            position: relative;
            z-index: 0; /* El contenido existente tendrá un z-index más bajo */
        }

        .estrella {
            color: white;
            position: absolute;
            bottom: 100%; /* Inicia fuera de la pantalla */
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            animation: moverEstrella 2s linear infinite;
            z-index: 1; /* Las estrellas tendrán un z-index más alto para aparecer por encima */
        }

        /* Animación para simular el movimiento de las estrellas */
        @keyframes moverEstrella {
            0% {
                left: 0;
                opacity: 1;
            }
            100% {
                left: 100%; /* Se mueve a través de toda la pantalla */
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cielo">
        <!-- Aquí va el contenido existente de tu página -->
        <!-- Las estrellas fugaces se añaden dinámicamente con JavaScript -->
    </div>
    <script>
        // Función para generar estrellas fugaces de manera aleatoria
        function generarEstrellas() {
            for (let i = 0; i < 10; i++) { // Genera 10 estrellas
                const estrella = document.createElement('div');
                estrella.classList.add('estrella');
                estrella.style.left = Math.random() * 100 + 'vw';
                estrella.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Duración aleatoria entre 2 y 5 segundos
                estrella.style.animationDelay = Math.random() * 5 + 's'; // Retraso aleatorio para que no todas comiencen al mismo tiempo
                document.querySelector('.cielo').appendChild(estrella);
            }
        }

        // Llama a la función al cargar la página
        window.onload = generarEstrellas;
    </script>
</body>
</html>
