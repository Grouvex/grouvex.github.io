<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="Grouvex, Música, Grouvex Studios, Grouvex's Projects">
    <meta name="author" content="Grouvex Studios">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#hexcode">
    <meta property="og:title" content="Sitio web oficial - Grouvex Studios">
    <meta property="og:description" content="Sitio web oficial de Grouvex Studios, un sello discográfico y creador de contenido multimedia y diseño.">
    <meta property="og:image" content="../img/GROUVEX.png">
    <meta property="og:url" content="https://grouvex.com/">
    <meta property="og:type" content="website">

    <link rel="icon" href="../img/GROUVEX.png" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> 
  <script type="module" src="../abc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        #toggle-controls {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid #4fc3f7;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        #toggle-controls:hover {
            background: rgba(30, 30, 60, 0.9);
        }
        #controls {
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #4fc3f7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 5px;
            width: 300px;
            display: none;
            box-shadow: 0 0 20px rgba(79, 195, 247, 0.4);
        }
        #controls h3 {
            margin-top: 0;
            color: #4fc3f7;
            border-bottom: 1px solid #4fc3f7;
            padding-bottom: 8px;
        }
        .control-group {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(30, 30, 60, 0.5);
            border-radius: 5px;
        }
        .control-group h4 {
            margin: 0 0 8px 0;
            color: #80deea;
            font-size: 14px;
        }
        #controls label {
            display: block;
            margin: 6px 0;
            cursor: pointer;
            font-size: 13px;
        }
        #controls input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #4fc3f7;
        }
        #info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 8px;
            z-index: 100;
            max-width: 320px;
            font-size: 12px;
            border: 1px solid #4fc3f7;
            line-height: 1.4;
        }
        #info h4 {
            margin: 0 0 8px 0;
            color: #4fc3f7;
        }
        .object-info {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4fc3f7;
            display: none;
            max-width: 250px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="ui-container">
        <button style="color:grey" id="toggle-controls" disabled>☰ Opciones de Visualización</button>
        <div id="controls">
            <h3>Opciones de Visualización</h3>
            
            <div class="control-group">
                <h4>Sistema Solar</h4>
                <label>
                    <input type="checkbox" id="showOrbits" checked> Mostrar Órbitas
                </label>
                <label>
                    <input type="checkbox" id="showPlanetNames"> Mostrar Nombres
                </label>
                <label>
                    <input type="checkbox" id="autoRotate" checked> Rotación Automática
                </label>
            </div>
            
            <div class="control-group">
                <h4>Constelaciones</h4>
                <label>
                    <input type="checkbox" id="showConstellations" checked> Mostrar Constelaciones
                </label>
                <label>
                    <input type="checkbox" id="showConstellationLines" checked> Mostrar Trazado
                </label>
            </div>
            
            <div class="control-group">
                <h4>Galaxias</h4>
                <label>
                    <input type="checkbox" id="showGalaxy" checked> Vía Láctea
                </label>
                <label>
                    <input type="checkbox" id="showDistantGalaxies" checked> Galaxias Lejanas
                </label>
                <label>
                    <input type="checkbox" id="showGalaxyInfo"> Información de Galaxias
                </label>
            </div>
            
            <div class="control-group">
                <h4>Nebulosas</h4>
                <label>
                    <input type="checkbox" id="showNebulas" checked> Mostrar Nebulosas
                </label>
                <label>
                    <input type="checkbox" id="showNebulaShapes" checked> Formas de Nebulosas
                </label>
                <label>
                    <input type="checkbox" id="showNebulaInfo"> Información de Nebulosas
                </label>
            </div>
        </div>
    </div>
    
    <div id="info">
        <h4>Exploración Astronómica</h4>
        <p>• Clic izquierdo + arrastrar: Rotar vista</p>
        <p>• Clic derecho + arrastrar: Mover cámara</p>
        <p>• Rueda del ratón: Zoom in/out</p>
        <p style="color:grey">• Doble clic en objetos: Información detallada</p>
    </div>
    <div id="object-info" class="object-info"></div>
<script src="planeta-v3.js"></script>
</body>
</html>
