<body>
  <main>
    <h1>Autenticación de Usuarios en Grouvex Studios</h1>
    <div id="auth-container">
        <form id="authForm">
            <h2 id="formTitle">Inicio de Sesión</h2>
            <input type="email" id="authEmail" placeholder="Email" required>
            <input type="password" id="authPassword" placeholder="Password" required>
            <button type="submit" id="authButton">Iniciar Sesión</button>
            <button type="button" id="toggleButton">¿No tienes cuenta? Regístrate</button>
        </form>
        <button id="google-login-btn"><img src="https://img.icons8.com/?size=512&id=17949&format=png" alt="" width="20" height="20">Iniciar Sesión con Google</button>
        <button id="email-login-btn"><img src="https://static.vecteezy.com/system/resources/previews/022/484/508/non_2x/google-mail-gmail-icon-logo-symbol-free-png.png" alt="" width="20" height="20">Iniciar Sesión con Email</button>
        <button id="resetPasswordBtn">¿Olvidaste tu contraseña?</button>
    </div>

    <div id="content" style="display: none;">
        <h2>Bienvenido</h2>
        <p>Este contenido es visible solo para usuarios autenticados.</p>
        <button id="logoutBtn" style="display: none;">Cerrar Sesión</button>
    </div>

    <script src="abc.js"></script>
</main>
