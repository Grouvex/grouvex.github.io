            padding-bottom: 15px;
        }

            content: '';
            position: absolute;

    <script>
        // C√≥digo JavaScript mejorado para cargar y mostrar las versiones
        document.addEventListener('DOMContentLoaded', function() {
            // Referencias a elementos del DOM
            const versionsContainer = document.getElementById('versionsContainer');
            const filterButtons = document.querySelectorAll('.filter-btn');
            let allVersions = [];
            
            // Cargar datos del JSON
            async function loadVersionsData() {
                try {
                    const response = await fetch('versions-data.json');
                    const data = await response.json();
                    allVersions = data.versions;
                    // Ordenar versiones por fecha (m√°s reciente primero)
                    allVersions.sort((a, b) => b.date - a.date);
                    displayVersions(allVersions);
                } catch (error) {
                    console.error('Error cargando los datos:', error);
                    versionsContainer.innerHTML = `
                        <div class="no-versions">
                            <h3>‚ö†Ô∏è Error al cargar los datos</h3>
                            <p>No se pudieron cargar las versiones. Por favor, intente m√°s tarde.</p>
                            <p style="margin-top: 10px; font-size: 0.9rem; color: var(--danger-color)">
                                ${error.message || 'Error desconocido'}
                            </p>
                        </div>
                    `;
                }
            }
            
            // Mostrar versiones en el contenedor
            function displayVersions(versions) {
                if (versions.length === 0) {
                    versionsContainer.innerHTML = `
                        <div class="no-versions">
                            <h3>üì≠ No hay versiones para mostrar</h3>
                            <p>Seleccione otro filtro para ver m√°s versiones.</p>
                        </div>
                    `;
                    return;
                }
                
                versionsContainer.innerHTML = '';
                
                versions.forEach((version, index) => {
                    const versionCard = createVersionCard(version, index);
                    versionsContainer.appendChild(versionCard);
                });
            }
            
            // Crear tarjeta de versi√≥n
            function createVersionCard(version, index) {
                const card = document.createElement('div');
                card.className = 'version-card';
                
                // Convertir fecha Unix a formato legible
                const date = new Date(version.date * 1000);
                const formattedDate = date.toUTCString();
                
                // Obtener tipo de versi√≥n en espa√±ol
                const typeLabel = version.type === 'website' ? 'Sitio Web' : 'Panel de Control';
                
                // Crear ID √∫nico para el ancla
                const anchorId = `version-${version.type}-${version.version.replace(/\./g, '_')}`;
                
                // Marcar si es la versi√≥n m√°s reciente
                const isLatest = index === 0;
                
                // Crear previsualizaci√≥n de cambios (primeros 3 cambios)
                let previewHTML = '';
                const previewChanges = version.changes.slice(0, 3);
                previewChanges.forEach(change => {
                    previewHTML += `
                        <div class="preview-item ${change.type}">
                            ${getChangeTypeText(change.type)}: ${change.detail}
                        </div>
                    `;
                });
                
                // Crear HTML de cambios completos
                let changesHTML = '';
                version.changes.forEach(change => {
                    const typeText = getChangeTypeText(change.type);
                    changesHTML += `
                        <li class="change-item">
                            <span class="change-type ${change.type}">${typeText}</span>
                            <p class="change-detail">${change.detail}</p>
                        </li>
                    `;
                });
                
                // Crear HTML de recursos
                let resourcesHTML = '';
                if (version.resources && version.resources.length > 0) {
                    let resourcesListHTML = '';
                    
                    version.resources.forEach(resource => {
                        const icon = getResourceIcon(resource.type);
                        let resourceHTML = '';
                        
                        if (resource.type === 'video') {
                            resourceHTML = `
                                <a href="#" class="resource-item" data-video-url="${resource.url}" data-label="${resource.label}">
                                    <span class="resource-icon">${icon}</span>
                                    <span>${resource.label}</span>
                                </a>
                            `;
                        } else if (resource.type === 'image') {
                            resourceHTML = `
                                <a href="#" class="resource-item" data-image-url="${resource.url}" data-label="${resource.label}">
                                    <span class="resource-icon">${icon}</span>
                                    <span>${resource.label}</span>
                                </a>
                            `;
                        } else {
                            resourceHTML = `
                                <a href="${resource.url}" class="resource-item" target="_blank" rel="noopener noreferrer">
                                    <span class="resource-icon">${icon}</span>
                                    <span>${resource.label}</span>
                                </a>
                            `;
                        }
                        
                        resourcesListHTML += resourceHTML;
                    });
                    
                    resourcesHTML = `
                        <div class="version-resources">
                            <h4 class="resources-title">Recursos relacionados</h4>
                            <div class="resources-list">
                                ${resourcesListHTML}
                            </div>
                        </div>
                    `;
                }
                
                // Agregar ancla invisible para enlace interno
                const anchorHTML = `<span id="${anchorId}" class="version-anchor"></span>`;
                
                card.innerHTML = `
                    ${anchorHTML}
                    ${isLatest ? '<span class="current-version">√öltima Versi√≥n</span>' : ''}
                    
                    <div class="version-header" data-version-id="${anchorId}">
                        <span class="version-type ${version.type}">${typeLabel}</span>
                        <h2 class="version-title">${version.title}</h2>
                        <div class="version-meta">
                            <span class="version-number">
                                <a href="#${anchorId}" title="Enlace permanente a esta versi√≥n">v${version.version}</a>
                            </span>
                            <span class="version-date" title="${date.toLocaleString()}">${formattedDate}</span>
                        </div>
                    </div>
                    
                    <div class="version-preview">
                        <div class="preview-title">Resumen de cambios</div>
                        <div class="preview-content">
                            ${previewHTML}
                            ${version.changes.length > 3 ? 
                                `<div class="preview-item" style="border-left-color: var(--gray-medium); font-style: italic;">
                                    + ${version.changes.length - 3} cambio${version.changes.length - 3 > 1 ? 's' : ''} m√°s...
                                </div>` 
                                : ''}
                        </div>
                    </div>
                    
                    <button class="expand-btn" data-target="${anchorId}">
                        <span class="icon">‚ñº</span>
                        <span class="text">Ver detalles completos</span>
                    </button>
                    
                    <div class="version-content" id="content-${anchorId}">
                        <h4 class="changes-title">Cambios detallados</h4>
                        <ul class="changes-list">
                            ${changesHTML}
                        </ul>
                        ${resourcesHTML}
                    </div>
                `;
                
                // Agregar evento para expandir/contraer contenido
                const expandBtn = card.querySelector('.expand-btn');
                const versionContent = card.querySelector('.version-content');
                const versionHeader = card.querySelector('.version-header');
                
                expandBtn.addEventListener('click', function() {
                    const isExpanded = versionContent.style.display === 'block';
                    
                    if (isExpanded) {
                        versionContent.style.display = 'none';
                        this.classList.remove('expanded');
                        this.querySelector('.text').textContent = 'Ver detalles completos';
                        this.querySelector('.icon').textContent = '‚ñº';
                    } else {
                        versionContent.style.display = 'block';
                        this.classList.add('expanded');
                        this.querySelector('.text').textContent = 'Ocultar detalles';
                        this.querySelector('.icon').textContent = '‚ñ≤';
                    }
                });
                
                // Tambi√©n permitir expandir haciendo clic en el header
                versionHeader.addEventListener('click', function() {
                    expandBtn.click();
                });
                
                // Agregar eventos para recursos multimedia
                const resourceLinks = card.querySelectorAll('.resource-item[data-image-url], .resource-item[data-video-url]');
                resourceLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        const resourceType = this.hasAttribute('data-image-url') ? 'image' : 'video';
                        const resourceUrl = this.getAttribute(resourceType === 'image' ? 'data-image-url' : 'data-video-url');
                        const resourceLabel = this.getAttribute('data-label');
                        
                        openLightbox(resourceType, resourceUrl, resourceLabel);
                    });
                });
                
                return card;
            }
            
            // Obtener texto para tipo de cambio
            function getChangeTypeText(type) {
                const typeMap = {
                    'added': '‚úÖ A√±adido',
                    'updated': 'üîÑ Actualizado',
                    'fixed': 'üîß Corregido',
                    'removed': 'üóëÔ∏è Eliminado'
                };
                return typeMap[type] || type;
            }
            
            // Obtener icono para tipo de recurso
            function getResourceIcon(type) {
                const iconMap = {
                    'image': 'üñºÔ∏è',
                    'video': 'üé¨',
                    'link': 'üîó'
                };
                return iconMap[type] || 'üìÑ';
            }
            
            // Lightbox mejorado para recursos multimedia
            function openLightbox(type, url, label) {
                const lightbox = document.createElement('div');
                lightbox.className = 'lightbox-overlay';
                lightbox.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.9);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 9999;
                    animation: fadeIn 0.3s ease;
                `;
                
                const lightboxContent = document.createElement('div');
                lightboxContent.className = 'lightbox-content';
                lightboxContent.style.cssText = `
                    position: relative;
                    max-width: 90%;
                    max-height: 90%;
                    animation: slideIn 0.3s ease;
                `;
                
                const closeBtn = document.createElement('button');
                closeBtn.innerHTML = '√ó';
                closeBtn.style.cssText = `
                    position: absolute;
                    top: -40px;
                    right: 0;
                    background: none;
                    border: none;
                    color: white;
                    font-size: 40px;
                    cursor: pointer;
                    z-index: 10001;
                    transition: transform 0.2s;
                `;
                closeBtn.addEventListener('mouseenter', () => closeBtn.style.transform = 'scale(1.2)');
                closeBtn.addEventListener('mouseleave', () => closeBtn.style.transform = 'scale(1)');
                
                const caption = document.createElement('div');
                caption.style.cssText = `
                    position: absolute;
                    bottom: -40px;
                    left: 0;
                    width: 100%;
                    text-align: center;
                    color: white;
                    font-size: 14px;
                    padding: 10px;
                `;
                caption.textContent = label || '';
                
                closeBtn.addEventListener('click', () => {
                    document.body.removeChild(lightbox);
                });
                
                lightbox.addEventListener('click', (e) => {
                    if (e.target === lightbox) {
                        document.body.removeChild(lightbox);
                    }
                });
                
                // Cerrar con tecla ESC
                const handleEscape = (e) => {
                    if (e.key === 'Escape') {
                        document.body.removeChild(lightbox);
                        document.removeEventListener('keydown', handleEscape);
                    }
                };
                document.addEventListener('keydown', handleEscape);
                
                let content;
                if (type === 'image') {
                    content = document.createElement('img');
                    content.src = url;
                    content.style.cssText = `
                        max-width: 100%;
                        max-height: 80vh;
                        object-fit: contain;
                        border-radius: 8px;
                        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
                    `;
                    content.alt = label || 'Imagen de recurso';
                } else if (type === 'video') {
                    content = document.createElement('iframe');
                    content.src = url;
                    content.style.cssText = `
                        width: 80vw;
                        height: 45vw;
                        max-width: 800px;
                        max-height: 450px;
                        border: none;
                        border-radius: 8px;
                        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
                    `;
                    content.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                    content.allowFullscreen = true;
                }
                
                lightboxContent.appendChild(content);
                lightboxContent.appendChild(closeBtn);
                if (label) lightboxContent.appendChild(caption);
                lightbox.appendChild(lightboxContent);
                document.body.appendChild(lightbox);
                
                // A√±adir estilos CSS para animaciones
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeIn {
                        from { opacity: 0; }
                        to { opacity: 1; }
                    }
                    @keyframes slideIn {
                        from { transform: translateY(-20px); opacity: 0; }
                        to { transform: translateY(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Filtrado de versiones
            function filterVersions(filterType) {
                let filtered;
                
                if (filterType === 'all') {
                    filtered = [...allVersions];
                } else {
                    filtered = allVersions.filter(version => version.type === filterType);
                }
                
                // Ordenar por fecha (m√°s reciente primero)
                filtered.sort((a, b) => b.date - a.date);
                displayVersions(filtered);
                
                // Actualizar contador en botones
                updateFilterCounts();
            }
            
            // Actualizar contadores en botones
            function updateFilterCounts() {
                const allCount = allVersions.length;
                const websiteCount = allVersions.filter(v => v.type === 'website').length;
                const panelCount = allVersions.filter(v => v.type === 'panel').length;
                
                filterButtons.forEach(btn => {
                    const filter = btn.getAttribute('data-filter');
                    let count = 0;
                    
                    switch(filter) {
                        case 'all': count = allCount; break;
                        case 'website': count = websiteCount; break;
                        case 'panel': count = panelCount; break;
                    }
                    
                    // Actualizar texto del bot√≥n
                    const baseText = filter === 'all' ? 'Todas las versiones' : 
                                    filter === 'website' ? 'Sitio Web' : 'Panel de Control';
                    btn.innerHTML = `${baseText} <span style="margin-left: 6px; background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 10px; font-size: 0.8em;">${count}</span>`;
                });
            }
            
            // Eventos para botones de filtro
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remover clase activa de todos los botones
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Agregar clase activa al bot√≥n clickeado
                    this.classList.add('active');
                    
                    // Filtrar versiones
                    const filterType = this.getAttribute('data-filter');
                    filterVersions(filterType);
                    
                    // Scroll al inicio del contenedor
                    versionsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
            });
            
            // Manejar enlaces de anclas al cargar la p√°gina
            if (window.location.hash) {
                setTimeout(() => {
                    const element = document.querySelector(window.location.hash);
                    if (element) {
                        // Scroll a la versi√≥n
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        
                        // Expandir autom√°ticamente la versi√≥n
                        setTimeout(() => {
                            const versionCard = element.closest('.version-card');
                            if (versionCard) {
                                const expandBtn = versionCard.querySelector('.expand-btn');
                                if (expandBtn && !expandBtn.classList.contains('expanded')) {
                                    expandBtn.click();
                                }
                            }
                        }, 500);
                    }
                }, 300);
            }
            
            // Cargar datos al iniciar
            loadVersionsData();
        });
    </script>
</body>
</html>
