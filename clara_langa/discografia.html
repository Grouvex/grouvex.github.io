    function cambiarOrden() {
      const selector = document.getElementById('ordenSelector');
      const orden = selector.value;
      const cajetinesContainer = document.querySelector('.cajetines');
      const cajetines = document.querySelectorAll('.cajetin');

      // Convertir los atributos data-ut a números para una comparación numérica
      const elementosConUT = Array.from(cajetines).map(cajetin => {
        return {
          elemento: cajetin,
          uT: parseInt(cajetin.dataset.ut),
          title: cajetin.querySelector('.cajetin-titulo').innerText.toLowerCase()
        };
      });

      // Ordenar los elementos según el valor de orden seleccionado
      elementosConUT.sort((a, b) => {
        if (orden === 'ascT') {
          return a.uT - b.uT;
        } else if (orden === 'desT') {
          return b.uT - a.uT;
        } else if (orden === 'ascA') {
          return a.title.localeCompare(b.title);
        } else if (orden === 'desA') {
          return b.title.localeCompare(a.title);
        }
        return 0; // No ordenar si no se seleccionó ninguna opción
      });

      // Vaciar el contenedor y agregar los elementos ordenados
      cajetinesContainer.innerHTML = '';
      elementosConUT.forEach(elemento => {
        cajetinesContainer.appendChild(elemento.elemento);
      });
    }
