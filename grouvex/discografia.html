    contenido.innerHTML = `
    <h2>Reproducción Extendida (EP)</h2>
<article>
  <!-- Botón para elegir el tipo de orden -->
  <select class="orden-button" id="tipoOrdenSelectorEP" onchange="cambiarTipoOrdenEP()" style="margin:5px;margin-left:0px">
    <option value="" disabled selected>Tipo de Orden</option>
    <option value="tiempo">Tiempo</option>
    <option value="alfabeto">Alfabeto</option>
  </select>
  <!-- Botón para elegir el orden ascendente o descendente -->
  <select class="orden-button" id="ordenSelectorEP" onchange="cambiarOrdenEP()" style="margin:5px;margin-left:0px">
    <option value="" disabled selected>Orden</option>
    <option value="asc">Ascendente</option>
    <option value="des">Descendente</option>
  </select>
  <div class="cajetines">
    <!-- Aquí van los elementos -->
  </div>
</article>`;

  let tipoOrdenEP = '';

  function cambiarTipoOrdenEP() {
    const tipoSelectorEP = document.getElementById('tipoOrdenSelectorEP');
    tipoOrdenEP = tipoSelectorEP.value;
  }

  function cambiarOrdenEP() {
    const selectorEP = document.getElementById('ordenSelectorEP');
    const ordenEP = selectorEP.value;
    const cajetinesContainerEP = document.querySelector('.cajetines');
    const cajetinesEP = document.querySelectorAll('.cajetin');

    // Convertir los atributos data-ut y títulos a números y texto para una comparación adecuada
    const elementosConUTEP = Array.from(cajetinesEP).map(cajetin => {
      return {
        elemento: cajetin,
        uT: parseInt(cajetin.dataset.ut),
        title: cajetin.querySelector('.cajetin-titulo').innerText.toLowerCase()
      };
    });

    // Ordenar los elementos según el tipo de orden y el valor de orden seleccionado
    elementosConUTEP.sort((a, b) => {
      if (tipoOrdenEP === 'tiempo') {
        if (ordenEP === 'asc') {
          return a.uT - b.uT;
        } else if (ordenEP === 'des') {
          return b.uT - a.uT;
        }
      } else if (tipoOrdenEP === 'alfabeto') {
        if (ordenEP === 'asc') {
          return a.title.localeCompare(b.title);
        } else if (ordenEP === 'des') {
          return b.title.localeCompare(a.title);
        }
      }
      return 0; // No ordenar si no se seleccionó ninguna opción
    });

    // Vaciar el contenedor y agregar los elementos ordenados
    cajetinesContainerEP.innerHTML = '';
    elementosConUTEP.forEach(elemento => {
      cajetinesContainerEP.appendChild(elemento.elemento);
    });
  }
}
