<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        nav {
            margin-bottom: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
        .comment-form, .comments-section, .config-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .comments-section p {
            margin: 10px 0;
        }
        .orden-button {
            margin-top: 10px;
        }
        .delete-button {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Comentarios de Usuarios</h1>
    <nav>
        <a onclick="showSection('reportes')" style="pointer-events: none">Reportes en la Web</a>
        <a onclick="showSection('sugerencias')">Sugerencias</a>
        <a onclick="showSection('comentarios')">Comentarios</a>
        <a onclick="showSection('deseos2024')">Deseos (2024)</a>
        <a onclick="showSection('otros')" style="pointer-events: none">Otros</a>
        <a onclick="showSection('configuracion')">Configuraci贸n</a>
    </nav>

    <section id="reportes" class="active">
        <div class="comment-form">
            <h2>Reportes a la p谩gina web</h2>
            <textarea id="reporteInput" rows="4" placeholder="Escribe tu reporte aqu铆..."></textarea><br>
            <button onclick="addComment('reportes')">Enviar</button>
            <button class="orden-button" onclick="ordenarComentarios('reportes')">Ordenar</button>
        </div>
        <div class="comments-section" id="reportesComments">
            <h3>Reportes:</h3>
        </div>
    </section>

    <section id="sugerencias">
        <div class="comment-form">
            <h2>Sugerencias</h2>
            <textarea id="sugerenciaInput" rows="4" placeholder="Escribe tu sugerencia aqu铆..."></textarea><br>
            <button onclick="addComment('sugerencias')">Enviar</button>
            <button class="orden-button" onclick="ordenarComentarios('sugerencias')">Ordenar</button>
        </div>
        <div class="comments-section" id="sugerenciasComments">
            <h3>Sugerencias:</h3>
        </div>
    </section>

    <section id="deseos2024">
        <div class="comment-form">
            <h2>Deseos 2024</h2>
            <textarea id="deseos2024Input" rows="4" placeholder="Escribe tu comentario aqu铆..."></textarea><br>
            <button onclick="addComment('deseos2024')">Enviar</button>
            <button class="orden-button" onclick="ordenarComentarios('deseos2024')">Ordenar</button>
        </div>
        <div class="comments-section" id="deseos2024Comments">
            <h3>Comentarios:</h3>
        </div>
    </section>
    
    <section id="comentarios">
        <div class="comment-form">
            <h2>Comentarios</h2>
            <textarea id="comentarioInput" rows="4" placeholder="Escribe tu comentario aqu铆..."></textarea><br>
            <button onclick="addComment('comentarios')">Enviar</button>
            <button class="orden-button" onclick="ordenarComentarios('comentarios')">Ordenar</button>
        </div>
        <div class="comments-section" id="comentariosComments">
            <h3>Comentarios:</h3>
        </div>
    </section>

    <section id="otros">
        <div class="comment-form">
            <h2>Otros</h2>
            <textarea id="otroInput" rows="4" placeholder="Escribe aqu铆..."></textarea><br>
            <button onclick="addComment('otros')">Enviar</button>
            <button class="orden-button" onclick="ordenarComentarios('otros')">Ordenar</button>
        </div>
        <div class="comments-section" id="otrosComments">
            <h3>Otros:</h3>
        </div>
    </section>

    <section id="configuracion">
        <div class="config-section">
            <h2>Configuraci贸n</h2>
            <button onclick="requestPasswordChange()">Cambiar Contrase帽a</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        let ordenarAscendente = true;
        const palabrasBloqueadas = ["malaPalabra1", "malaPalabra2", "malaPalabra3"];
        const adminEmail = "gestor@grouvex.com"; // Reempl谩zalo con tu propio email
        let verificationCode = "";

        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('adminHash')) {
                const adminPassword = prompt("Establece la contrase帽a de administrador:");
                const adminHash = md5(adminPassword);
                localStorage.setItem('adminHash', adminHash);
            }
            cargarComentarios('reportes');
            cargarComentarios('sugerencias');
            cargarComentarios('comentarios');
            cargarComentarios('otros');
        });

        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function containsBlockedWords(text) {
            return palabrasBloqueadas.some(palabra => text.includes(palabra));
        }

        function addComment(section) {
            const inputId = section.slice(0, -1) + 'Input';
            const input = document.getElementById(inputId);
            const commentText = input.value.trim();

            if (containsBlockedWords(commentText) || commentText.includes("http")) {
                alert("El comentario contiene palabras bloqueadas o enlaces.");
                input.value = '';
                return;
            }

            if (commentText) {
                const date = new Date().toLocaleString();
                const commentSection = document.getElementById(section + 'Comments');
                const commentPara = document.createElement('p');
                commentPara.innerHTML = `<strong>${date}:</strong> ${commentText} <span class="delete-button" onclick="requestDeleteComment(this)"></span>`;
                commentPara.dataset.timestamp = new Date().getTime();
                commentSection.appendChild(commentPara);
                guardarComentario(section, commentPara.innerHTML, commentPara.dataset.timestamp);
                input.value = '';
                ordenarComentarios(section);
            }
        }

        function ordenarComentarios(section) {
            const commentSection = document.getElementById(section + 'Comments');
            const comments = Array.from(commentSection.querySelectorAll('p'));
            comments.sort((a, b) => {
                const aTime = parseInt(a.dataset.timestamp);
                const bTime = parseInt(b.dataset.timestamp);
                return ordenarAscendente ? bTime - aTime : aTime - bTime;
            });
            comments.forEach(comment => commentSection.appendChild(comment));
            ordenarAscendente = !ordenarAscendente;
        }

        function requestDeleteComment(element) {
            const password = prompt("Ingrese la contrase帽a de administrador para eliminar este comentario:");
            if (md5(password) === localStorage.getItem('adminHash')) {
                const commentText = element.parentElement.innerHTML;
                const sectionId = element.parentElement.parentElement.id.replace('Comments', '');
                element.parentElement.remove();
                eliminarComentario(sectionId, commentText);
            } else {
                alert("Contrase帽a incorrecta.");
            }
        }

        function guardarComentario(section, commentHTML, timestamp) {
            const comments = JSON.parse(localStorage.getItem(`${section}Comments`)) || [];
            comments.push({ commentHTML, timestamp });
            localStorage.setItem(`${section}Comments`, JSON.stringify(comments));
        }

        function cargarComentarios(section) {
            const comments = JSON.parse(localStorage.getItem(`${section}Comments`)) || [];
            const commentSection = document.getElementById(`${section}Comments`);
            comments.forEach(comment => {
                const commentPara = document.createElement('p');
                commentPara.innerHTML = comment.commentHTML;
                commentPara.dataset.timestamp = comment.timestamp;
                commentSection.appendChild(commentPara);
            });
        }

        function eliminarComentario(section, commentHTML) {
            let comments = JSON.parse(localStorage.getItem(`${section}Comments`)) || [];
            comments = comments.filter(comment => comment.commentHTML !== commentHTML);
            localStorage.setItem(`${section}Comments`, JSON.stringify(comments));
        }

        function md5(value) {
            return CryptoJS.MD5(value).toString();
        }

        function requestPasswordChange() { const email = prompt("Ingrese su correo electr贸nico para recibir un c贸digo de verificaci贸n:"); if (email === adminEmail) { verificationCode = Math.floor(100000 + Math.random() * 900000).toString(); alert(`El c贸digo de verificaci贸n es 9${verificationCode}1.`); const userCode = prompt("Ingrese el c贸digo de verificaci贸n recibido:"); if (userCode === verificationCode) { const newPassword = prompt("Ingrese su nueva contrase帽a:"); const newHash = md5(newPassword); localStorage.setItem('adminHash', newHash); alert("La contrase帽a ha sido cambiada exitosamente."); } else { alert("C贸digo de verificaci贸n incorrecto."); } } else { alert("Correo electr贸nico no reconocido."); }}
</script>
</body>
</html>
