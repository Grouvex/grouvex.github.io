<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        // Configuración de Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAgoQ_Px3hHVrevUsyct_FBeXWMDKXpPSw",
      authDomain: "grouvex-studios.firebaseapp.com",
      databaseURL: "https://grouvex-studios-default-rtdb.firebaseio.com", // Asegúrate de incluir la URL de tu base de datos
      projectId: "grouvex-studios",
      storageBucket: "grouvex-studios.appspot.com",
      messagingSenderId: "1070842606062",
      appId: "1:1070842606062:web:5d887863048fd100b49eff",
      measurementId: "G-75BR8D2CR3"
};
        firebase.initializeApp(firebaseConfig);

        var auth = firebase.auth();
        var db = firebase.firestore();

        // Verificar si el usuario está autenticado
        auth.onAuthStateChanged((user) => {
            if (user) {
                checkAccess(user.uid);
            } else {
                // Si no está autenticado, redirigir a la página de inicio de sesión
                alert("No has iniciado sesión. Serás redirigido a la página de inicio de sesión.");
                window.location.href = 'login.html';
            }
        });
        // ID permitidos (por ejemplo, estos se podrían almacenar en Firestore)
        const allowedIds = ["id1", "id2", "id3"];

        // Función para verificar el acceso al cargar la página
        function checkAccess(uid) {
            db.collection("allowedUsers").doc(uid).get().then((doc) => {
                if (doc.exists && allowedIds.includes(uid)) {
                    // Acceso permitido
                    console.log("Acceso concedido");
                } else {
                    // Acceso denegado
                    alert("Acceso denegado. No tienes permiso para acceder a esta página.");
                    // Redirigir a la página anterior
                    window.history.back();
                }
            }).catch((error) => {
                console.error("Error al verificar el acceso:", error);
                alert("Error al verificar el acceso.");
                // Redirigir a la página anterior
                window.history.back();
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Página Protegida</h1>
        <p>Bienvenido al contenido protegido</p>
    </div>
</body>
</html>
