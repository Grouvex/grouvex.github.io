        <script>
            // Función para generar un ID único
            function generarIdUnico(item) {
                const datosConcatenados = `${item.titulo}-${item.album}-${item.fechaO}-${item.label}`;
                return datosConcatenados
                    .toLowerCase()
                    .replace(/ /g, '_')
                    .replace(/[^a-z0-9_]/g, '');
            }

            // Función para mostrar la sección seleccionada
            function mostrarSeccion(seccion) {
                const contenido = document.getElementById('contenido');
                if (!contenido) {
                    console.error('El elemento con id="contenido" no existe en el DOM.');
                    return;
                }

                if (seccion === 'lanzamientos') {
                    contenido.innerHTML = `
                        <h2>Lanzamientos</h2>
                        <h3>Próximos Lanzamientos</h3>
                        <div id="proximos-lanzamientos" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
                        <h3>Lanzamientos recientes</h3>
                        <div id="lanzamientos-recientes" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
                    `;
                    cargarProximosLanzamientos();
                    cargarLanzamientosRecientes();
                } else if (seccion === 'discografia') {
                    contenido.innerHTML = `<h2>Discografía</h2><p>Aquí puedes ver toda la discografía del artista...</p>`;
                } else if (seccion === 'musica') {
                    cargarCanciones();
                } else if (seccion === 'albumes') {
                    cargarAlbumes();
                } else if (seccion === 'ep') {
                    cargarEP();
                }
            }

            async function cargarProximosLanzamientos() {
                const ahora = Math.floor(Date.now() / 1000); // Fecha actual en segundos
                const unDiaAntes = ahora - 86400; // Un día antes en segundos

                const [cancionesData, albumesData, epData] = await Promise.all([
                    fetch('canciones-grouvex.json').then(res => res.json()),
                    fetch('album-grouvex.json').then(res => res.json()),
                    fetch('ep-grouvex.json').then(res => res.json())
                ]);

                const todosLosLanzamientos = [
                    ...cancionesData.canciones.map(c => ({ ...c, tipo: 'cancion' })),
                    ...albumesData.albumes.map(a => ({ ...a, tipo: 'album' })),
                    ...epData.ep.map(e => ({ ...e, tipo: 'ep' }))
                ];

                // Filtrar lanzamientos próximos
                const proximosLanzamientos = todosLosLanzamientos.filter(lanzamiento => lanzamiento.fechaL > unDiaAntes);
                // Ordenar lanzamientos por fecha (de más reciente a más antiguo)
                proximosLanzamientos.sort((a, b) => a.fechaL - b.fechaL);

                const contenedorProximos = document.getElementById('proximos-lanzamientos');
                if (contenedorProximos) {
                    if (proximosLanzamientos.length === 0) {
                        contenedorProximos.innerHTML = `
                            <p style="text-align: center; color: white; font-size: 16px;">
                                No hay lanzamientos programados.
                            </p>
                        `;
                    } else {
                        // Mostrar tarjetas de lanzamientos
                        contenedorProximos.innerHTML = proximosLanzamientos.map(lanzamiento => {
                            const lanzamientoidUnico = generarIdUnico(lanzamiento);
                            return `
                                <div style="border: 1px solid #ccc; padding: 10px; border-radius: 8px; width: 200px; text-align: center;">
                                    <img src="${lanzamiento.portada}" alt="${lanzamiento.titulo}" style="width: 100%; border-radius: 8px; margin-bottom: 10px;">
                                    <h3 style="margin: 5px 0; font-size: 16px;">${lanzamiento.titulo}</h3>
                                    <p style="margin: 5px 0; font-size: 14px; color: white;">
                                        ${lanzamiento.tipo === 'cancion' ? 'Canción' : lanzamiento.tipo === 'album' ? 'Álbum' : 'EP'}
                                    </p>
                                    <p style="margin: 5px 0; font-size: 14px; color: white;">
                                        Fecha Original: <span id="fechaO-${lanzamientoidUnico}"></span>
                                    </p>
                                    <p style="margin: 5px 0; font-size: 14px; color: white;">
                                        Fecha Lanzamiento: <span id="fechaL-${lanzamientoidUnico}"></span>
                                    </p>
                                    ${lanzamiento.fechaPS ? `<p style="margin: 5px 0; font-size: 14px; color: white;">
                                        Fecha Pre-Saved: <span id="fechaPS-${lanzamientoidUnico}"></span>
                                    </p>` : ''}
                                    ${lanzamiento.label ? `
                                        <p style="margin: 5px 0; font-size: 14px; color: white;">
                                            Label: ${lanzamiento.label}
                                        </p>
                                    ` : ''}
                                    ${lanzamiento.fechaPS <= ahora ? (lanzamiento.presaveUrl ? `<a href="${lanzamiento.presaveUrl}" style="display: inline-block; background: linear-gradient(45deg, #ff7e5f, #feb47b); border: none; padding: 8px 16px; border-radius: 20px; color: white; text-decoration: none; cursor: pointer; margin-top: 10px;">Presaved</a>` : '') : ''}
                                </div>
                            `;
                        }).join('');
                        proximosLanzamientos.forEach(lanzamiento => {
                            const lanzamientoidUnico = generarIdUnico(lanzamiento);
                            if (lanzamiento.fechaO != null) { actualizarFechas(lanzamiento.fechaO, `fechaO-${lanzamientoidUnico}`); }
                            if (lanzamiento.fechaL != null) { actualizarFechas(lanzamiento.fechaL, `fechaL-${lanzamientoidUnico}`); }
                            if (lanzamiento.fechaPS != null) { actualizarFechas(lanzamiento.fechaPS, `fechaPS-${lanzamientoidUnico}`); }
                        });
                    }
                } else {
                    console.error('El contenedor "proximos-lanzamientos" no existe.');
                }
            }

            async function cargarLanzamientosRecientes() {
                const ahora = Math.floor(Date.now() / 1000); // Fecha actual en segundos
                const unMesAntes = ahora - 2592000; // Un mes antes en segundos

                const [cancionesData, albumesData, epData] = await Promise.all([
                    fetch('canciones-grouvex.json').then(res => res.json()),
                    fetch('album-grouvex.json').then(res => res.json()),
                    fetch('ep-grouvex.json').then(res => res.json())
                ]);

                const todosLosLanzamientos = [
                    ...cancionesData.canciones.map(c => ({ ...c, tipo: 'cancion' })),
                    ...albumesData.albumes.map(a => ({ ...a, tipo: 'album' })),
                    ...epData.ep.map(e => ({ ...e, tipo: 'ep' }))
                ];

                // Filtrar lanzamientos recientes
                const lanzamientosRecientes = todosLosLanzamientos.filter(lanzamiento => lanzamiento.fechaL >= unMesAntes && lanzamiento.fechaL <= ahora);

                // Ordenar lanzamientos por fecha (de más reciente a más antiguo)
                lanzamientosRecientes.sort((a, b) => b.fechaL - a.fechaL);

                const contenedorRecientes = document.getElementById('lanzamientos-recientes');
                if (contenedorRecientes) {
                    if (lanzamientosRecientes.length === 0) {
                        // Mostrar mensaje si no hay lanzamientos
                        contenedorRecientes.innerHTML = `
                            <p style="text-align: center; color: white; font-size: 16px;">
                                No hay lanzamientos desde el último mes.
                            </p>
                        `;
                    } else {
                        // Mostrar tarjetas de lanzamientos
                        contenedorRecientes.innerHTML = lanzamientosRecientes.map(lanzamiento => {
                            const lanzamientoidUnico = generarIdUnico(lanzamiento);
                            return `
                                <div style="border: 1px solid #ccc; padding: 10px; border-radius: 8px; width: 200px; text-align: center;">
                                    <img src="${lanzamiento.portada}" alt="${lanzamiento.titulo}" style="width: 100%; border-radius: 8px; margin-bottom: 10px;">
                                    <h3 style="margin: 5px 0; font-size: 16px;">${lanzamiento.titulo}</h3>
                                    <p style="margin: 5px 0; font-size: 14px; color: white;">
                                        ${lanzamiento.tipo === 'cancion' ? 'Canción' : lanzamiento.tipo === 'album' ? 'Álbum' : 'EP'}
                                    </p>
                                    <p style="margin: 5px 0; font-size: 14px; color: white;">
                                        Fecha Original: <span id="fechaO-${lanzamientoidUnico}"></span>
                                    </p>
                                    <p style="margin: 5px 0; font-size: 14px; color: white;">
                                        Fecha Lanzamiento: <span id="fechaL-${lanzamientoidUnico}"></span>
                                    </p>
                                    ${lanzamiento.fechaPS ? `<p style="margin: 5px 0; font-size: 14px; color: white;">
                                        Fecha Pre-Saved: <span id="fechaPS-${lanzamientoidUnico}"></span>
                                    </p>` : ''}
                                    ${lanzamiento.label ? `
                                        <p style="margin: 5px 0; font-size: 14px; color: white;">
                                            Label: ${lanzamiento.label}
                                        </p>
                                    ` : ''}
                                    ${lanzamiento.fechaPS <= ahora ? (lanzamiento.presaveUrl ? `<a href="${lanzamiento.presaveUrl}" style="display: inline-block; background: linear-gradient(45deg, #ff7e5f, #feb47b); border: none; padding: 8px 16px; border-radius: 20px; color: white; text-decoration: none; cursor: pointer; margin-top: 10px;">Presaved</a>` : '') : ''}
                                </div>
                            `;
                        }).join('');
                        lanzamientosRecientes.forEach(lanzamiento => {
                            const lanzamientoidUnico = generarIdUnico(lanzamiento);
                            if (lanzamiento.fechaO != null) { actualizarFechas(lanzamiento.fechaO, `fechaO-${lanzamientoidUnico}`); }
                            if (lanzamiento.fechaL != null) { actualizarFechas(lanzamiento.fechaL, `fechaL-${lanzamientoidUnico}`); }
                            if (lanzamiento.fechaPS != null) { actualizarFechas(lanzamiento.fechaPS, `fechaPS-${lanzamientoidUnico}`); }
                        });
                    }
                } else {
                    console.error('El contenedor "lanzamientos-recientes" no existe.');
                }
            }

            function cargarCanciones() {
                fetch('canciones-grouvex.json')
                    .then(response => response.json())
                    .then(data => {
                        const canciones = data.canciones;
                        const ahora = Math.floor(Date.now() / 1000);
                        // Ordenar las canciones alfabéticamente por título
                        canciones.sort((a, b) => a.titulo.localeCompare(b.titulo));

                        // Organizar canciones por letra inicial
                        const letras = {};
                        canciones.forEach(cancion => {
                            const letraInicial = cancion.titulo.charAt(0).toUpperCase();
                            if (!letras[letraInicial]) {
                                letras[letraInicial] = [];
                            }
                            letras[letraInicial].push(cancion);
                        });

                        // Mostrar canciones por letra
                        const contenido = document.getElementById('contenido');
                        if (contenido) {
                            contenido.innerHTML = `
                                <style>
                                    .letra {
                                        font-size: 40px;
                                        font-family: Times New Roman;
                                        color: white;
                                        transition: color 0.3s;
                                    }
                                    .letra:hover {
                                        color: inherit;
                                    }
                                    li { font-family: Times New Roman; }
                                    summary { font-size: 25px; cursor: pointer; }
                                    details { border: 2px solid white; }
                                    details[open] { border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1; border-width: 2px; border-style: solid; }
                                    .r-img { width: 30px; }
                                    @media only screen and (max-width: 600px) {
                                        .r-img { max-width: 30px; max-height: 30px; }
                                    }
                                </style>
                                <h2>Música</h2>
                                <a href="#top" style="font-size: 30px; font-family: Times New Roman; color: white">#</a>
                                ${'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').map(letra => `
                                    <a href="#${letra}" class="letra" onclick="this.style.color='red';">${letra}</a>
                                `).join('')}
                                <article>
                                    ${Object.keys(letras).map(letra => `
                                        <div id="${letra}"><a href="#${letra}" class="letra" onclick="this.style.color='red';">${letra}</a></div>
                                        <details>
                                            <summary style="font-family: Times New Roman">Start with ${letra}</summary>
                                            <ol>
                                                ${letras[letra].map(cancion => {
                                                    const cancionidUnico = generarIdUnico(cancion);
                                                    return `
                                                        <li>
                                                            <a href="${cancion.titulo.toLowerCase().replace(/ /g, '_')}">
                                                                <div style="display: flex; padding: 3px; box-shadow: 0 0 3px cyan;">
                                                                    <img src="${cancion.portada}" alt="" class="r-img" style="margin-right: 2px;">
                                                                    <div style="display: flex; justify-content: space-between; width: 100%;">
                                                                        <div style="display: flex; flex-direction: column; align-items: flex-start;">
                                                                            <span style="font-family: Times New Roman; color: white;">${cancion.titulo}</span>
                                                                            <span id="fechaO-${cancionidUnico}" style="font-family: Times New Roman; color: white; font-size: 0.8em;"></span>
                                                                        </div>
                                                                        <span style="font-family: Times New Roman; color: white;">${cancion.album}</span>
                                                                    </div>
                                                                </div>
                                                            </a>
                                                        </li>
                                                    `;
                                                }).join('')}
                                            </ol>
                                        </details>
                                    `).join('')}
                                </article>
                            `;
                            canciones.forEach(cancion => {
                                const cancionidUnico = generarIdUnico(cancion);
                                if (cancion.fechaO != null) { actualizarFechas(cancion.fechaO, `fechaO-${cancionidUnico}`); }
                            });
                        } else {
                            console.error('El elemento con id="contenido" no existe en el DOM.');
                        }
                    })
                    .catch(error => {
                        console.error('Error al cargar las canciones:', error);
                    });
            }

            // Función para cargar los álbumes
            function cargarAlbumes() {
                fetch('album-grouvex.json')
                    .then(response => response.json())
                    .then(data => {
                        const albumes = data.albumes;
                        const contenido = document.getElementById('contenido');
                        if (contenido) {
                            contenido.innerHTML = `
                                <h2>Álbums</h2>
                                <article>
                                    <select class="orden-button" id="ordenSelector" onchange="cambiarOrden()" style="margin:5px;margin-left:0px">
                                        <option value="" disabled selected>Order</option>
                                        <option value="ascT">⬇ a ⬆</option>
                                        <option value="desT">⬆ a ⬇</option>
                                    </select>
                                    <div class="cajetines">
                                        ${albumes.map(album => {
                                            const albumidUnico = generarIdUnico(album);
                                            return `
                                                <a href="lanzamientos/${album.titulo.toLowerCase().replace(/ /g, '_')}" class="cajetin" data-ut="${album.fecha}">
                                                    <img src="${album.portada}" alt="" style="width:300px">
                                                    <p class="cajetin-fechas"><span id="fechaO-${albumidUnico}"></span></p>
                                                    <p class="cajetin-fechas">Fecha Lanzamiento: <span id="fechaL-${albumidUnico}"></span></p>
                                                    ${album.fechaPS ? `<p class="cajetin-fechas">Fecha Pre-Saved: <span id="fechaPS-${albumidUnico}"></span></p>` : ''}
                                                    <p class="cajetin-titulo">${album.titulo}</p>
                                                    <p class="cajetin-footer">${album.label || '©Grouvex Studios Recording'}</p>
                                                </a>
                                            `;
                                        }).join('')}
                                    </div>
                                </article>
                            `;
                            albumes.forEach(album => {
                                const albumidUnico = generarIdUnico(album);
                                if (album.fechaO != null) { actualizarFechas(album.fechaO, `fechaO-${albumidUnico}`); }
                                if (album.fechaL != null) { actualizarFechas(album.fechaL, `fechaL-${albumidUnico}`); }
                                if (album.fechaPS != null) { actualizarFechas(album.fechaPS, `fechaPS-${albumidUnico}`); }
                            });
                        } else {
                            console.error('El elemento con id="contenido" no existe en el DOM.');
                        }
                    })
                    .catch(error => {
                        console.error('Error al cargar los álbumes:', error);
                    });
            }

            // Función para cargar los EP
            function cargarEP() {
                fetch('ep-grouvex.json')
                    .then(response => response.json())
                    .then(data => {
                        const ep = data.ep;
                        const contenido = document.getElementById('contenido');
                        if (contenido) {
                            contenido.innerHTML = `
                                <h2>Reproducción Extendida (EP)</h2>
                                <article>
                                    <select class="orden-button" id="ordenSelectorEP" onchange="cambiarOrdenEP()" style="margin:5px;margin-left:0px">
                                        <option value="" disabled selected>Order</option>
                                        <option value="ascT">⬇ to ⬆</option>
                                        <option value="desT">⬆ to ⬇</option>
                                    </select>
                                    <div class="cajetines">
                                        ${ep.map(ep => {
                                            const epidUnico = generarIdUnico(ep);
                                            return `
                                                <a href="${ep.titulo.toLowerCase().replace(/ /g, '_')}" class="cajetin" data-ut="${ep.fecha}">
                                                    <img src="${ep.portada}" alt="" style="width:300px">
                                                    <p class="cajetin-fechas"><span id="fechaO-${epidUnico}"></span></p>
                                                    <p class="cajetin-fechas">Fecha Lanzamiento: <span id="fechaL-${epidUnico}"></span></p>
                                                    ${ep.fechaPS ? `<p class="cajetin-fechas">Fecha Pre-Saved: <span id="fechaPS-${epidUnico}"></span></p>` : ''}
                                                    <p class="cajetin-titulo">${ep.titulo}</p>
                                                    <p class="cajetin-footer">${ep.label || '©Grouvex Studios Recording'}</p>
                                                </a>
                                            `;
                                        }).join('')}
                                    </div>
                                </article>
                            `;
                            ep.forEach(ep => {
                                const epidUnico = generarIdUnico(ep);
                                if (ep.fechaO != null) { actualizarFechas(ep.fechaO, `fechaO-${epidUnico}`); }
                                if (ep.fechaL != null) { actualizarFechas(ep.fechaL, `fechaL-${epidUnico}`); }
                                if (ep.fechaPS != null) { actualizarFechas(ep.fechaPS, `fechaPS-${epidUnico}`); }
                            });
                        } else {
                            console.error('El elemento con id="contenido" no existe en el DOM.');
                        }
                    })
                    .catch(error => {
                        console.error('Error al cargar los EP:', error);
                    });
            }

            // Función para cambiar el orden de los álbumes
            function cambiarOrden() {
                const selector = document.getElementById('ordenSelector');
